<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>IoT manager</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">

  <mat-form-field appearance="standard">
    <mat-label>Filter by type</mat-label>
    <mat-select #filterSelect>
      <mat-option value="" (click)="applyFilter(filterSelect)">
        -- Select Type --
      </mat-option>
      <mat-option *ngFor="let vtype of vehicleTypes" [value]="vtype.value" #matOption
        (click)="applyFilter(filterSelect)">
        {{vtype.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table #tableVehicle [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.v_name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row"> {{row.v_type}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <span class="material-icons">edit</span>
      </td>
    </ng-container>
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          Available devices: {{element.id}}
          <table mat-table #tableDevice [dataSource]="devices" class="mat-elevation-z8" multiTemplateDataRows matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="vehicle_id">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Vehicle id</th>
              <td mat-cell *matCellDef="let row"> {{row.vehicle_id}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
              <td mat-cell *matCellDef="let row"> {{row.d_type}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row"> {{row.d_name}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let row">
                <span class="material-icons">edit</span>
              </td>
            </ng-container>
            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="devicesDisplayedColumns.length">
                <div class="example-element-detail"
                  [@detailExpand]="element == expandedElementDevice ? 'expanded' : 'collapsed'">
                  <!--Available devices 2:{{element.id}}
                  <ul>
                    <ng-container *ngFor="let device of devicesList">
                      <li *ngIf="element.id==device.vehicle_id">
                        <span>{{device.d_name}}</span>
                      </li>
                    </ng-container>
                  </ul>-->
                  element id {{element.id}}
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="devicesDisplayedColumns"></tr>
            <ng-container>
              <tr mat-row *matRowDef="let row; columns: devicesDisplayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElementDevice === row"
                (click)="expandedElementDevice = expandedElementDevice === row ? null : row;applyDeviceFilter(row.id)">
              </tr>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

          </table>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === row"
      (click)="expandedElement = expandedElement === row ? null : row;applyDeviceFilter(row.id)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

  </table>

</div>

<router-outlet></router-outlet>
