<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>IoT manager</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">

  <mat-form-field appearance="standard">
    <mat-label>Filter by type</mat-label>
    <mat-select #filterSelect>
      <mat-option value="" (click)="applyFilter(filterSelect)">
        -- Select Type --
      </mat-option>
      <mat-option *ngFor="let vtype of vehicleTypes" [value]="vtype.value" #matOption
        (click)="applyFilter(filterSelect)">
        {{vtype.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table #tableVehicle [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.v_name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row"> {{row.v_type}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <span class="material-icons">edit</span>
        <span class="material-icons">delete</span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

</div>

<router-outlet></router-outlet>
